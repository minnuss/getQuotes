<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- github is on https, and api is on http, this meta disables security issue -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="mainDiv">
        <div class="message_box">
            <!-- Quote -->
            <div class="quote_text">
                <i class="fas fa-quote-left"></i>
                <span class="quote">When I let go of what I am, I become what I might be.</span>
            </div>
            <!-- Author -->
            <div class="quote_author">
                <span class="author">Lao Tzu</span>
            </div>
            <!-- Buttons -->
            <div class="button_box">
                <button class="btn_twitter" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="btn_newQuote">New Quote</button>
            </div>
        </div>
        <!-- Loader animation -->
        <div class="loader"></div>
    </div>

    <script src="main.js"></script>


</body>

</html>
